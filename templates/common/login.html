{% extends "base.html" %}
{% block content %}
<section class="" style="background-color: #eee;">
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <h3 class="mb-5">Sign in</h3>
            <div class="d-flex flex-row align-items-center mb-4 ">
            <i class="fas fa-user fa-lg me-3 fa-fw mr-3"></i>
          <div class="form-outline flex-fill mb-0 ">
<!--            <label class="form-label" for="username">User ID</label>-->
            <input type="text" name="username" id="username" class="form-control form-control-lg" value="{{ form.username.value|default_if_none:'' }}" placeholder="User ID" />
          </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4 ">
            <i class="fas fa-lock fa-lg me-3 fa-fw mr-3"></i>
          <div class="form-outline flex-fill mb-0 ">
<!--            <label class="form-label" for="password">Password</label>-->
            <input type="password" name="password" id="password" class="form-control form-control-lg" value="{{ form.password.value|default_if_none:'' }}" placeholder="Password" />
          </div>
            </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          </form>
          <hr class="my-4">
          <button class="btn btn-lg btn-block btn-danger" onclick="location.href='{% url 'common:signup' %}'" >Sign up</button>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
